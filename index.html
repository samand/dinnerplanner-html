<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Welcome - Dinner planner</title>
	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css">
</head>

<body>
	<div class="jumbotron text-center">
		<h1>Dinner Planner</h1>
	</div>
	
	<div class="container-fluid">
		<!--WELCOME AND ENTER--> 
		<div class="row" id="welcome">
			<div class="col-sm-offset-3 col-sm-6">
				<p id="welcomeText">[Welcome text. Fetched by view.]</p>
				<button class="btn btn-warning" id="editWelcome" type="button">Create New Dinner</button>
			</div>
		</div>
		<!--END WELCOME AND ENTER-->

		<!--ROW WITH SIDEBAR -->
		<div class="row">
			<!--SIDEBAR-->
			<div id="sidebar" class="col-sm-3 col-xs-12 border">
				<!--<button class="btn btn-warning" data-toggle="collapse" data-target="#sidebar" style= "float:right">MENU</button>-->
				<div>
					<h3>My Dinner</h3>
					<div class="row">Number of guests: 
						<span id="numberOfGuests"></span>
						<button id="addGuest" class="btn">
							<span class="glyphicon glyphicon-plus"></span>
						</button>
						<button id="removeGuest" class="btn">
							<span class="glyphicon glyphicon-minus"></span>
						</button>
					</div>
					<div class="row border">
						<h4 class="col-xs-6 alignLeft noMargin">Dish name</h4>
						<h4 class="col-xs-6 alignRight nomargin">Price</h4>
					</div>
					<div id="menuItems" class="row border"></div>
					<div class="row">
						<div class="col-xs-6">Price of menu: </div>
						<div id="priceOfMenu" class="col-xs-6"></div>
					</div>
					<button id="confirmDinner" class="btn btn-warning btn-block">Confirm Dinner</button>
				</div>
			</div>
			<!--END SIDEBAR-->

			<!--SELECT DISH -->
			<div id="selectDish" class="col-sm-9 col-xs-12" style="display:none">
				<div>
					<!--SEARCH BAR -->
					<div id="searchBarRow" class="row">
						<h3>Find a dish</h3>
						<div class="input-group" style= "float: left; margin-right: 5%">
							<input id="searchText" class="form-control" type="text" placeholder="Enter key words">
						</div>
						<select id="searchCategory" class="btn btn-primary">
							<option value="starter">Starter</option>
							<option value="main dish">Main course</option>
							<option value="dessert">Dessert</option>
						</select>
						<button id="searchButton" class="btn btn-warning" type="button">Search</button>
					</div>
					<!--END SEARCH BAR -->
					<!--SEARCH RESULTS -->
					<div id="searchResultsRow" class="row"></div>
					<!--END SEARCH RESULTS -->
				</div>
			</div>
			<!--END SELECT DISH -->

			<!--DISH DETAILS -->
			<div id="dishDetails" class="col-sm-9 col-xs-12">
				<div class="row">
					<!--DISH INSTRUCTIONS -->
					<div class="col-sm-4 col-xs-12">
						<div>
							<h2 id="dishTitle"></h2>
							<img id="dishImage">
							<p id="dishDescription"></p>
							<button id="toSearch" class="btn btn-warning" type="button">Back to search</button>
						</div>
					</div>
					<!--END DISH INSTRUCTIONS -->
					<!--DISH INGREDIENTS -->
					<div class="col-sm-5 col-xs-12 border" style="background: antiquewhite">
						<div>
							<h3>Ingredients for <span id="numberOfGuests"></span> persons</h3>
							<div id="ingredientsDisplay" class="row"></div>
							<div class = "row">
								<div class="col-sm-offset-1" style= "float: left">
									<button id="addToMenu" class="btn btn-warning" type="button">Add to menu</button>
								</div>
								<div class="col-sm-offset-3" style="float: left">
									<b>Dish price: <span id="dishPrice"></span> SEK</b>
								</div>
							</div>
						</div>
					</div>
					<!--END DISH INGREDIENTS -->
				</div>
			</div>
			<!--END DISH DETAILS -->
		</div>
		<!--END ROW WITH SIDEBAR -->

		<!--DINNER OVERVIEW -->
		<div id="dinnerOverview">
			<div class="row">
				<h3>My dinner: <span id="numberOfGuests"></span> people </h3>
				<button id="editDinnerOverview" class="btn btn-warning" type="button" style= "float:right">Go back and edit dinner</button>
			</div>
			<div id="dinnerDisplayRow" class="row"></div>
			<button id="printRecipe" class="btn btn-warning" type="button">Print full recipe</button>
		</div>
		<!--END DINNER OVERVIEW -->

		<!--DINNER PRINTOUT -->
		<div id="dinnerPrintout">
			<div class="row">
				<h3>My dinner: <span id="numberOfGuests"></span> people </h3>
				<button id="editDinnerPrintout" class="btn btn-warning" type="button" style= "float:right">Go back and edit dinner</button>
			</div>
			<div id="printoutDisplay"></div>
		</div>
		<!--END DINNER PRINTOUT -->
	</div>


	<!-- jQuery and Bootstrap-->
	<script src="https://code.jquery.com/jquery.js"></script>
	<script src="http://netdna.bootstrapcdn.com/bootstrap/3.1.0/js/bootstrap.min.js"></script>

	<!-- The application JavaScript code -->
	<script src="js/app.js"></script>
	<script src="js/model/dinnerModel.js"></script>
	
	<script src="js/view/welcomeView.js"></script>
	<script src="js/controller/welcomeController.js"></script>

	<script src="js/view/sidebarView.js"></script>
	<script src="js/controller/sidebarController.js"></script>

	<script src="js/view/selectDishView.js"></script>
	<script src="js/controller/selectDishController.js"></script>

	<script src="js/view/dishDetailsView.js"></script>
	<script src="js/controller/dishDetailsController.js"></script>

	<script src="js/view/dinnerOverviewView.js"></script>
	<script src="js/controller/dinnerOverviewController.js"></script>

	<script src="js/view/dinnerPrintoutView.js"></script>
	<script src="js/controller/dinnerPrintoutController.js"></script>

</body>
</html>
