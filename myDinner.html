<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Dinner planner - My Dinner</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="style.css"> <!--"http://netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css" -->
  </head>


  <body>
    <div class="header">
      <h1>Dinner planner</h1>
    </div>

    <div class="myDinner">
      At the top:
      My dinner: how many people are the recipe and price for? To the right, a button that says "Go back and edit dinner"
      Doesn't need to be very dynamic.
    </div>

    <div class="menuDisplay">
      Display each dish on the menu with price and a total.
    </div>
    <div>
      Finally a button that says "Print full recipe"
    </div>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery.js"></script>
    <!-- Bootstrap JavaScript, needed if you want for instance tabs, models, popovers etc. -->
    <script src="http://netdna.bootstrapcdn.com/bootstrap/3.1.0/js/bootstrap.min.js"></script>

	<!-- The application JavaScript code -->
	<script src="js/app.js"></script>
	<script src="js/model/dinnerModel.js"></script>
	<script src="js/view/exampleView.js"></script>
	<!-- TODO: Here you should include JS code for your other views -->
  </body>
</html>
