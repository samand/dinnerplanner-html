<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Dish details - Dinner planner</title>
	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="style.css"> <!--"http://netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css" -->
	<link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css">
</head>

<body>
	<div class="jumbotron text-center">
		<h1>Dinner Planner</h1>
	</div>
	<div class="container-fluid">
		<div class="row">
			<!--SIDEBAR-->
			<div class="col-md-2 border" id="DinnerSidebar">
				<h3>My Dinner</h3>
				<p>Number Of Guests: <span id="NumberOfGuests"></span>
					<div>
						<button id="removeGuest" class="btn"><span class="glyphicon glyphicon-minus"></span></button>
						<button id="addGuest" class="btn"><span class="glyphicon glyphicon-plus"></span></button>
					</div>
				</p>
				<div class="row header1">
					<div class="col-md-12">
						<p class="alignLeft noMargin">Dish Name</p>
						<p class="alignRight noMargin">Cost</p>
					</div>
				</div>
			</div>
			<!--END SIDEBAR-->

			<!--DISH DETAILS -->
			<div class="col-sm-9" id="second-page-body">
				<div id="DishInstructions">
					<h2>
						<div  id="DishTitle">Dish title.</div>
					</h2>
					<div    id="DishImage"></div>
					<div    id="DishDescription"></div>
					<button id="ToSearch">Back to search</button>
					<div>
						<table id="DishIngredients">

						</table>
					</div>
				</div>
			</div>
			<!--END DISH DETAILS -->

			<!--FOOTER? -->
			<div class="row" style = "height: 70%; background: antiquewhite">
				<img class="card-img-top" src="images\bakedbrie.jpg" alt="Card image cap">
			</div>
			<!--END FOOTER? -->
		</div>
	</div>
</div>


<!-- jQuery -->
<script src="https://code.jquery.com/jquery.js"></script>
<!-- Bootstrap JavaScript, needed if you want for instance tabs, models, popovers etc. -->
<script src="http://netdna.bootstrapcdn.com/bootstrap/3.1.0/js/bootstrap.min.js"></script>

<!-- The application JavaScript code -->
<script src="js/app.js"></script>
<script src="js/model/dinnerModel.js"></script>
<script src="js/view/exampleView.js"></script>
<script src="js/view/myDinnerSidebarView.js"></script>
<script src="js/view/dishDetailsView.js"></script>
<!-- TODO: Here you should include JS code for your other views -->
</body>
