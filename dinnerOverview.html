<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Dish details - Dinner planner</title>
	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="style.css"> <!--"http://netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css" -->
	<link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css">
</head>

<body>
	<div class="jumbotron text-center">
		<h1>Dinner Planner</h1>
	</div>
	<div class="container-fluid">
		<div class="row">
			<div class="col-md-3 border"><h3>My dinner: <span id="NumberOfGuests"></span> people </h3></div>
			<button type="button" class="btn btn-warning col-md-2 col-md-offset-7">Go back and edit menu</button>
		</div>
	</div>
	<div class="container-fluid">
		<div class="row" id="dishIcons"></div>
	</div>
	<button type="button" class="btn btn-warning" id="PrintRecipe">Print full recipe</button>

	<!-- jQuery and Bootstrap-->

	<script src="js/app.js"></script>
	<script src="js/model/dinnerModel.js"></script>

	<script src="js/view/sidebarView.js"></script>
	<script src="js/view/dishDetailsView.js"></script>
