<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Select dish - Dinner planner</title>
	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="style.css"> <!--"http://netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css" -->
	<link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css">
</head>

<body>
	<div class="jumbotron text-center">
		<h1>Dinner Planner</h1>
	</div>
	<div class="container-fluid">
		<div class="row">
			<!--SIDEBAR-->
			<div class="col-md-2 border" id="DinnerSidebar">
				<h3>My Dinner</h3>
				<p>Number Of Guests: <span id="NumberOfGuests"></span>
					<div>
						<button id="removeGuest" class="btn"><span class="glyphicon glyphicon-minus"></span></button>
						<button id="addGuest" class="btn"><span class="glyphicon glyphicon-plus"></span></button>
					</div>
				</p>
				<div class="row header1">
					<div class="col-md-12">
						<p class="alignLeft noMargin">Dish Name</p>
						<p class="alignRight noMargin">Cost</p>
					</div>
				</div>
			</div>
			<!--END SIDEBAR-->

			
			<div class="col-sm-9" id="second-page-body">
				<!--DISH SEARCH -->
				<div class="row" style= "height:30%">
					<div>
						<h3>Find a dish</h3>
					</div>
					<div class="input-group add-on" style= "float: left; margin-right: 5%">
						<input class="form-control" placeholder="Enter key words" name="srch-term" id="srch-term" type="text">
					</div>
					<div class="dropdown" style= "float: left; margin-right: 5%">
						<button class="btn btn-primary dropdown-toggle" type="button" data-toggle="dropdown">All
							<span class="caret"></span>
						</button>
						<ul class="dropdown-menu">
							<li><a href="#">Main Course</a></li>
							<li><a href="#">Side Dish</a></li>
							<li><a href="#">Dessert</a></li>
							<li><a href="#">Appetizer</a></li>
						</ul>
					</div>
					<button type="button" class="btn btn-warning" id="SearchButton">Search</button>
				</div>
				<!--END DISH SEARCH -->

				<!--SEARCH RESULTS -->
				<div class="container-fluid">
					<div class="row" id="SearchResults"></div>
				</div>

				<!--END SEARCH RESULTS -->

				<!--FOOTER? -->

				<div class="row" style = "height: 70%; background: antiquewhite">
					<img class="card-img-top" src="images\bakedbrie.jpg" alt="Card image cap">
				</div>
				<!--END FOOTER? -->
			</div>
		</div>
	</div>


	<!-- jQuery and Bootstrap-->
	<script src="https://code.jquery.com/jquery.js"></script>
	<script src="http://netdna.bootstrapcdn.com/bootstrap/3.1.0/js/bootstrap.min.js"></script>

	<!-- The application JavaScript code -->
	<script src="js/app.js"></script>
	<script src="js/model/dinnerModel.js"></script>

	<script src="js/view/myDinnerSidebarView.js"></script>
	<!--<script src="js/view/dishDetailsView.js"></script>-->
	<script src="js/view/searchResults.js"></script>

</body>
</html>
